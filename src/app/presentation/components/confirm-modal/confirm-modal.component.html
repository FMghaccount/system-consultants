<div class="modal-header">
  <div class="modal-header-title">
    <span>
      {{title}}
    </span>
  </div>
  <button mat-icon-button matTooltip="بستن" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>

</div>
<div class="modal-body">
  <div class="confirm-modal">
    <div class="confirm-modal-text">
      <h6>{{text}}</h6>
      <p *ngIf="message">{{message}}</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button [class.mat-spinner]="isChecking" [disabled]="isChecking" color="error" (click)="submit()">
    {{submitButtonText}}
  </button>
  <button mat-raised-button mat-dialog-close [disabled]="isChecking" color="white" class="cancel-btn"
    (click)="cancel()">
    انصراف
  </button>
</div>
